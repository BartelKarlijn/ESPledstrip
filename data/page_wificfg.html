<!DOCTYPE html>
<html>
<head>
  <title>VitrineLEDs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1", user-scalable=no>
  <link rel="icon" href="/file_favicon.ico">
  <link rel="stylesheet" type="text/css" href="file_style.css">
  <script src="file_jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
      getCommitInfo();
		});
    function getCommitInfo()   { $.get("/getCommitInfo", {}, function(data) {$("#CommitInfo").html(data);});};
  </script>
</head>
<body>
  <noscript>
    <strong>We're sorry but VitrineLEDs doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <h1>VitrineLEDs Wifi configuratie</h1>
  <form method="get" action="/wifisave">
    <label>SSID / Password: </label>
    <input name="ssid" length="32">
    <input name="pwd" length="32">
    <input type="submit">
  </form>
  
  <a href="/restart"             class="button button-right  button-large">/!\Reboot ESP32</a>
  <a href="/"                    class="button button-right  button-large">Hoofdpagina</a>

  <a id="CommitInfo" val=$get(getCommitInfo()) ></a>
</body>
</html>
